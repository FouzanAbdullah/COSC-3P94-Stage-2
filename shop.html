<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="renderNavbar.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherboard List</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    /* Style for motherboard list container */
    #motherboard-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    /* Style for motherboard container */
    .motherboard {
      display: flex;
      flex-direction: column;
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      padding: 10px;
      box-shadow: 0px 2px 6px rgba(82, 56, 229, 0.3);
      border-radius: 5px;
    }

    /* Style for motherboard image */
    .motherboard-image {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Style for motherboard description */
    .motherboard-description {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      color:rgba(255, 255, 255, 0.3)
    }

    /* Style for motherboard title */
    .motherboard-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style for motherboard price */
    .motherboard-price {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Style for Add to Cart button */
    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #3e8e41;
    }
  </style>
  
</head>
<body>
  <main>
    <div id="main_container">
