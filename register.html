<html>
<title>Register</title>
<head>
  <meta name="viewport" content="width= device-width, initial-scale = 1.0">
<script>
  function verifyFirstName(){
    var initialName = /^[a-zA-Z]+$/;
    var t = document.getElementById("user").value;
    if (!initialName.test(t)){
      document.getElementById("verifyFirstName").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyFirstName").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }
  
  function verifyLastName(){
    var initialName2 = /^[a-zA-Z]+$/;
    var t2 = document.getElementById("user2").value;
    if (!initialName2.test(t2)){
      document.getElementById("verifyLastName").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyLastName").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }  

  function verifyEmail(){
    var t3 = document.getElementById("user3").value;
    if (t3 == ""){
      document.getElementById("verifyEmail").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyEmail").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }

  function verifyPhone(){
    var initialName4 = /^[0-9]+$/;
    var t4 = document.getElementById("user4").value;
    if (!initialName3.test(t4)){
      document.getElementById("verifyPhone").style.display = "";
      document.getElementById("errors").value = 'true';
    } else if (t4.length < 10 || t4.length > 10) {
      document.getElementById("verifyPhone").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyPhone").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }

  function checkInputs() {
    if(document.getElementById("errors").value == "true") {
      alert("Errors in your webpage, please fix before pressing register.")
    }
  }
  
</script>
<style>
    body {
            background-color: rgb(133, 132, 220);

        font-family: 'Segoe UI', 'sans-serif';

</td>
<td>
  <input type="firstname" required="true" id="user" name ="user" placeholder="Enter first name" onblur="verifyFirstName()"/>
  <span id="verifyFirstName" style="color: red; display: none;">First name is required</span>
</td>
</tr>
<tr>
<td>
  <label for="user">Last name:</label></br>
</td>
<td>
  <input type="lastname" required="true" id="user2" name ="user2" placeholder="Enter last name" onblur="verifyLastName()"/>
  <span id="verifyLastName" style="color: red; display: none;">Last name is required</span>
</td>
</tr>
<tr>
<td>
  <label for="user">Email:</label></br>
</td>
<td>
  <input type="email" id="user3" name ="user3" placeholder="Enter email" onblur="verifyEmail()">
  <span id="verifyEmail" style="color: red; display: none;">Email is required</span>
</td>
</tr>
<tr>
<td>
  <label for="user">Phone:</label></br>
</td>
<td>

</td>
</tr>

</td>

</html>
