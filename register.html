<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width= device-width, initial-scale = 1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script type="text/javascript" src="src/data.js"></script>
  <script type="text/javascript" src="src/navbar.js"></script>
  <!-- <script type="text/javascript" src="registerNavbar.js"></script> -->
  <!-- <script type="text/javascript" src="renderNavbar.js"></script> -->
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <link rel="stylesheet" href="src/loginStyle.css">
  <link rel="stylesheet" href="src/style.css">
  <link href="src/footer-style.css" rel="stylesheet">
</head>

<body>
  <div id="mainPart" class="text-center">
    <div class="login">
      <h1 id="login-header">New User Registration</h1>
      <p id="instruction">Please fill in all required fields</p>
      <form>

        <div class="form-group">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" id="firstName">
        </div>

        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" id="lastName">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control" type="email" id="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Confirm Password</label>
          <input class="form-control" type="password" id="password">
        </div>

        <input class="btn btn-success w-100" type="submit" value="Register">

        <div id="register-link">
          <a href="login.html">Already have an account? Login here</a>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
