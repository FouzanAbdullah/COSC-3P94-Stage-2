<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="renderNavbar.js"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="navbar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link href="footer-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="contactStyle.css" rel="stylesheet">
</head>

<style>
    .main_content { 
        margin: auto;
        text-align: center;
        background-color: rgba(40, 40, 40, 0.6);
        color: white;
        border-radius: 30px;
        
    }
    .contact_card {
        margin-top: 25vh;
    }
    a {
        color: rgb(160, 162, 255);
        text-decoration: none;
        transition: color 0.2s;
    }
    a:hover {
        color: rgb(116, 118, 255);
    }

    h2 {
        font-weight: 700;
        padding: 20px 0 20px 0;
    }
    
</style>

<body>


    <section class="contact">
        <div class="content">
            <h2>Contact</h2>
            <p>Have any questions or inquiries? Feel free to send us one here</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>1812 Sir Isaac Brock Way, <br>St. Catharines, Ontario, <br>L2S3A1</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(123) 456-7890</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>inquiries@pcforgeworks.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Enter Inquiry Details</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message here...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
