<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script type="text/javascript" src="src/data.js"></script>
    <script type="text/javascript" src="src/navbar.js"></script>
    <!-- <script type="text/javascript" src="renderNavbar.js"></script> -->
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link href="src/footer-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="src/contactStyle.css" rel="stylesheet">
</head>
<body>


    <section class="contact">
        <div class="content">
            <h1>Contact</h1>
            <p>Have any questions or inquiries? Feel free to send us one here</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>1812 Sir Isaac Brock Way, <br>St. Catharines, Ontario, <br>L2S3A1</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(123) 456-7890</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>inquiries@pcforgeworks.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Enter Inquiry Details</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your message here...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Submit">

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
