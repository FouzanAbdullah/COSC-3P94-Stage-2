<!DOCTYPE html>
<html>


<head>
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <meta name="viewport" content="width= device-width, initial-scale = 1.0">
  <script type="text/javascript" src="src/data.js"></script>
  <script type="text/javascript" src="src/navbar.js"></script>
  <!-- <script type="text/javascript" src="renderNavbar.js"></script> -->
  <script type="text/javascript" src="bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <link rel="stylesheet" href="src/loginStyle.css">
  <link rel="stylesheet" href="src/style.css">
  <link href="src/footer-style.css" rel="stylesheet">
</head>

<body>

  <div id="mainPart" class="text-center">
    <div class="login">
      <h1 id="login-header">Enter your credentials</h1>
      <form>

        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control" type="email" id="email">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password">
        </div>

        <div id="forgot-pw-link">
          <a href="/">Forgot Password?</a>
        </div>

        <input class="btn btn-success w-100" type="submit" value="Sign In">

        <div id="register-link">
          <a href="register.html">Register</a>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
